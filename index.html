<!DOCTYPE html>
<html lang="en">
<head>
  <title>New Tab</title>
  <style>
   div {
      text-align: center;
     font-family: sans-serif;
     color: #ffffff;
    }
    
   body {
    background-color: #1f1f1f;
    }
    
  
   p {
     margin-top: 50px; 
     color: #ffffff;
    }
    
     .searchBox, .searchEnter {
border-radius: 50px;
background: #1f1f1f;
box-shadow:  20px 20px 60px #1a1a1a,
             -20px -20px 60px #242424;
height: 50px;
       
    }
       
.searchEnter {
 width: 50px;
}
    
    .searchBox {
 width: 400px;
}
    
    h1 {
 margin-top: 200px;
 font-size: 80px;
}
    
  </style>
</head>
<body>
<div>
  <h1>dogeTab</h1>
  
  <p>Type a URL here...</p>

    <input class="searchBox" type="text" placeholder="Include https://" id="field" />
    <button id="myBtn" class="searchEnter">Go</button>

    <script type="text/javascript">
        document.getElementById("myBtn").addEventListener("click", function(){
            var url = document.getElementById("field").value;

            window.location.href = url;

            // OR

            window.open(url);
        });
    </script>
</div>
</body>
</html>
